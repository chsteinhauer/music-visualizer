<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./styles/main.scss">
    </head>

    <body>
        <div class="wrapper">
            <div id="settings"></div>
            <div id='canvas' class="canvas"></div>
            <div id="playbar" class="playbar">
                <button id="volume" class="button transparent">
                    <img src="icons/volume-high.svg" class="icon"></img>
                </button>

                <button id="toggle-play" class="button">
                    <img src="icons/play.svg" class="icon"></img>
                </button>

                <button id="fullscreen" class="button transparent">
                    <img src="icons/expand.svg" class="icon"></img>
                </button>
            </div>
        </div>

        <script src="./utils/coi-serviceworker.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
